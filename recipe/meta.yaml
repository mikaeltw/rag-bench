{% set name = "rag-bencher" %}
{% set version = environ.get("PKG_VERSION", "0.0.0.dev0") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../dist/{{ name }}-{{ version }}.tar.gz

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.12,<3.15
    - pip
    - numpy {{ numpy }}
  run:
    - python >=3.12,<3.15
    - numpy >=1.26

test:
  imports:
    - rag_bencher
  commands:
    - python -m rag_bencher.cli --help
    - python -m rag_bencher.bench_cli --help
    - python -m rag_bencher.bench_many_cli --help
  requires:
    - python >=3.12,<3.15

about:
  home: https://github.com/mikaeltw/rag-bencher
  summary: "Benchmarking framework for RAG systems"
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/mikaeltw/rag-bencher

extra:
  recipe-maintainers:
    - mikaeltw
