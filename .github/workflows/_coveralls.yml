name: coverage
on:
  workflow_call:
    inputs:
      expect:
        description: "Comma-separated list of shard suffixes"
        required: true
        type: string

jobs:
  coverage-aggregate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv & tox
        run: make setup

      - name: Sync rag-bench deps
        run: make sync

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: covparts
          pattern: cov-*
          merge-multiple: true

      - name: Combine coverage
        run: |
          ls -la covparts
          python -m coverage combine covparts
          python -m coverage xml
          python -m coverage report

      - name: Coveralls finish
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
