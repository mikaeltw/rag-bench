name: gpu
on:
  workflow_call:
    inputs:
      marker:
        description: "pytest -m gpu"
        required: true
        type: string
      coverage_suffix:
        description: "Suffix to distinguish coverage files"
        required: true
        type: string


jobs:
  gpu-tests:
    runs-on: [self-hosted, linux, x64, gpu] via cirun
    strategy:
      fail-fast: false
      matrix:
        py: ['3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Install uv & tox
        run: make setup

      - name: Sync rag-bench deps
        run: make sync

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache model caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/torch
          key: ${{ runner.os }}-hf-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-hf-

      - name: Cache .tox
        uses: actions/cache@v4
        with:
          path: .tox
          key: ${{ runner.os }}-tox-${{ matrix.py }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-tox-${{ matrix.py }}-
            ${{ runner.os }}-tox-

      - name: Run tests via tox (uv backend)
        run: |
          make test-all-gpu

      - name: Compute python version without dot
        id: pythonversion
        run: |
          v='${{ matrix.py }}'
          echo "short=${v/./}" >> "$GITHUB_OUTPUT"

      - name: Save coverage data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cov-${{ inputs.coverage_suffix }}-${{ steps.pythonversion.outputs.short }}
          path: .coverage.${{ inputs.coverage_suffix }}${{ steps.pythonversion.outputs.short }}
          if-no-files-found: error
