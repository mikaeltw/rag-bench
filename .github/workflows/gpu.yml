name: gpu
on: { workflow_dispatch: {} }
jobs:
  cuda-tests:
    runs-on: [self-hosted, linux, x64, gpu]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: GPU tests
        run: pytest -q -m gpu tests/gpu
